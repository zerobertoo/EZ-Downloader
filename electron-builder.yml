appId: com.ezdownloader.app
productName: EZ Downloader
directories:
  buildResources: assets
  output: dist
files:
  - from: src
    to: src
  - from: public
    to: public
  - from: node_modules
    to: node_modules
  - package.json

win:
  target:
    - nsis
    - portable
  certificateFile: null
  certificatePassword: null

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: EZ Downloader

mac:
  target:
    - dmg
    - zip
  category: public.app-category.utilities
  hardenedRuntime: true
  gatekeeperAssess: false

linux:
  target:
    - AppImage
    - deb
  category: Utility

publish:
  provider: github
  owner: zerobertoo
  repo: EZ-Downloader
  private: false
  releaseType: release
