name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: yt-dlp-gui
            asset_name: yt-dlp-gui-linux
          - os: windows-latest
            artifact_name: yt-dlp-gui.exe
            asset_name: yt-dlp-gui-windows
          - os: macos-latest
            artifact_name: yt-dlp-gui.dmg
            asset_name: yt-dlp-gui-macos

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.asset_name }}
          path: dist/

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Release Notes
        run: |
          echo "## Release ${{ github.ref_name }}" > release_notes.md
          echo "" >> release_notes.md
          echo "### Downloads" >> release_notes.md
          echo "- [Linux AppImage](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/yt-dlp-gui-linux-AppImage)" >> release_notes.md
          echo "- [Windows Installer](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/yt-dlp-gui-windows-nsis.exe)" >> release_notes.md
          echo "- [macOS DMG](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/yt-dlp-gui-macos.dmg)" >> release_notes.md

      - name: Update Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
